<div class="relative bg-white py-7 text-zinc-900">
    <nav class="max-w-screen-xl px-4 mx-auto">
        <div class="flex items-center justify-between lg:justify-start">
            <a class="text-4xl title-navbar" routerLink="/home">Rentify</a>

            <!-- Hamburger Button -->
            <button class="z-20 block h-10 lg:hidden" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen">
                <div class="h-0.5 w-7 bg-black -translate-y-2"></div>
                <div class="h-0.5 w-7 bg-black"></div>
                <div class="h-0.5 w-7 bg-black translate-y-2"></div>
            </button>

            <!-- Menu -->
            <div [ngClass]="{'menu-background': isMenuOpen, 'hidden': !isMenuOpen}"
                class="absolute top-0 left-0 flex flex-col items-center justify-center w-screen h-screen gap-4 text-xl bg-white lg:flex lg:flex-row lg:justify-between lg:text-base lg:gap-2 lg:relative lg:h-auto lg:w-auto lg:grow">

                <!-- Close Button (Mobile) -->
                <button *ngIf="isMenuOpen" class="absolute top-4 right-4 lg:hidden" (click)="toggleMenu()">
                    <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </button>

                <!-- Navigation Links -->
                <div class="flex flex-col items-center space-y-4 lg:flex-row lg:space-y-0 lg:space-x-8 lg:ml-12">
                    <a class="px-4 py-2 text-xl title-navbar hover:opacity-100" routerLink="/cars-home">Autos</a>
                    <a class="px-4 py-2 text-xl title-navbar hover:opacity-100" routerLink="/sign-up-users">Dashboard</a>
                </div>

                <!-- Login Button -->
                <a routerLink="/sign-in"
                    class="border border-black rounded-lg px-4 py-1.5 text-lg flex items-center text-navbar ">
                    <svg class="mr-1 w-[30px] h-[30px]" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <circle cx="12" cy="12" r="9" />
                        <circle cx="12" cy="10" r="3" />
                        <path d="M6.168 18.849a4 4 0 0 1 3.832-2.849h4a4 4 0 0 1 3.834 2.855" />
                    </svg>
                    Iniciar
                </a>
            </div>
        </div>
    </nav>
</div>
